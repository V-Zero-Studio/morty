<html>
  <head>
    <h3>Morty</h3>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="morty.popup.css" />
    
    <form>
      <div>Cognitive forcing function:</div>
      <div>
        <input type="radio" id="wait" name="cff" value=0 />
        <label for="wait">Wait</label><br />

        <input type="radio" id="on-demand" name="cff" value=1 />
        <label for="on-demand">On demand</label><br />

        <input type="radio" id="none" name="cff" value=-1 checked="true" />
        <label for="none">None</label>
      </div>

      <br />

      <div>
        <input type="checkbox" id="hint" />
        <label for="hint">Show hints before revealing AI response</label>
      </div>

      <br />
      <div>
        <input type="checkbox" id="prompt-appendice" />
        <label for="prompt-appendice">Prompt appendices</label>
      </div>
    </form>

    <script src="morty.popup.js"></script>
  </body>
</html>
