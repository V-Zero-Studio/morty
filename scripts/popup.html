<div class="tab-container">
  <!-- Tab buttons -->
  <div class="tab-buttons">
    <button class="tab-btn active" data-tab="tabVis">Stats</button>
    <button class="tab-btn" data-tab="tabConfig">Config</button>
  </div>

  <!-- Tab content -->
  <div id="tabVis" class="tab-content active"></div>

  <div id="tabConfig" class="tab-content">
    <div class="toggle-container">
      <span>Auto Delete</span>
      <label class="toggle-switch">
        <input type="checkbox" id="autoDeleteToggle" />
        <span class="slider"></span>
      </label>
    </div>
    <div class="input-container">
      <label for="daysInput">Delete logs older than (days):</label>
      <input type="number" id="daysInput" min="1" value="30" disabled />
    </div>

    <button id="btnSaveSettings" class="button save-button" >
      Save Settings
    </button>
    <button id="btnDel" class="danger-button">Delete All Log Data</button>
  </div>
</div>
